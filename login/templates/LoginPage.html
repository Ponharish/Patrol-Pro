{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <style>
        .header {
            background-color: rgb(93, 108, 248);
            text-align: center;
        }
        .form {
          text-align: center;
        }
        .error {
          text-align: center;
          color: red;
          font-size: 22px;
        }
    </style>
    <body bgcolor = #ADD8E6>
        <div class = "header">
            <br>
            <h1>Login</h1>
            <hr color=#00008B>
        </div>

        

        <div class = "form">
            <br>
            <form method = 'post'> 
                {% csrf_token %}
                <table cellpadding = 7; align = center>
                    <tr valign = "middle">
                        <td align = "right"><label for="username">Username</label></td>
                        <td align = "left">{{ form.username }}</td> 
                    </tr>

                    <tr valign = "middle">
                        <td align = "right"><label for="password">Password</label></td>
                        <td align = "left">{{ form.password }}</td>
                    </tr>

                </table>

                
                <br><br>
                
                <input type="submit" value="Login">
              </form> 
              <br>
              <a href = "createAccount"><input type="button" id = "Createaccount" name = "createaccount"  value="Create Account"></a> <br><br>

              <a href = "/"><input type="button" id = "Home" name = "Home"  value="Home"></a> <br>
        </div>

        <div class = "error">
            {% if form.errors %}
                    <br><br>
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <p><font size = 4>{{ error }}</font></p><br>
                        {% endfor %}
                    {% endfor %}
                
            {% endif %}
            
        </div>

    </body>
</html>
